<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAREALERT | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome for heartbeat icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-light: #6BC4FA;
            --primary: #19A6FA;
            --primary-dark: #0d8ae3;
            --secondary: #9370DB; /* Light purple */
            --accent: #FF9800;
            --light: #F7F9FC;
            --dark: #1A237E;
            --gray: #546E7A;
            --violet-light: #b19cd9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('https://media.istockphoto.com/id/2200458339/vector/geometric-haxagon-light-medical-background-technology-medical-design-background-of-hexagon.jpg?s=612x612&w=0&k=20&c=cHIvdb07L8bYx9aMk56Zz1x160gkurrI7Vfg0li9kPQ=');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Floating animated elements in background */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(107, 196, 250, 0.15) 0%, rgba(147, 112, 219, 0.08) 70%);
            animation: float 20s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
            animation-duration: 25s;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
            animation-duration: 18s;
        }
        
        .floating-element:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            right: 20%;
            animation-delay: -15s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 30px) rotate(90deg);
            }
            50% {
                transform: translate(0, 60px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 30px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(25, 118, 210, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: fadeInUp 0.8s ease-out forwards;
            z-index: 10;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(25, 118, 210, 0.3), 0 0 0 1px rgba(147, 112, 219, 0.1);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--violet-light), var(--secondary));
            background-size: 200% 100%;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: logoPulse 3s infinite ease-in-out;
        }
        
        @keyframes logoPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .logo .heartbeat-icon {
            color: var(--primary);
            font-size: 52px;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 4px 8px rgba(107, 196, 250, 0.3);
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            5% {
                transform: scale(1.1);
            }
            10% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.1);
            }
            20% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .logo h1 {
            color: var(--dark);
            font-weight: 700;
            font-size: 34px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: block;
        }
        
        .logo p {
            color: var(--gray);
            font-size: 16px;
            font-weight: 500;
            margin-top: 0;
            position: relative;
            display: block;
            letter-spacing: 0.3px;
        }
        
        .logo p::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .login-form .input-group {
            margin-bottom: 25px;
            position: relative;
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .login-form .input-group:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .login-form .input-group:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .login-form .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 500;
            font-size: 15px;
        }
        
        .login-form .input-group input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: var(--light);
        }
        
        .login-form .input-group input:hover {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(107, 196, 250, 0.1);
        }
        
        .login-form .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(107, 196, 250, 0.2), 0 0 0 1px rgba(147, 112, 219, 0.1);
            background-color: white;
            transform: translateY(-2px);
        }
        
        .login-form .input-group .material-icons {
            position: absolute;
            right: 20px;
            top: 45px;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
            pointer-events: none;
        }
        
        .login-form .input-group .material-icons:hover {
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .login-form button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 25px;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out 0.6s forwards;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .login-form button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .login-form button[type="submit"]:hover {
            background: linear-gradient(135deg, var(--primary-dark), #7b68ee);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(25, 118, 210, 0.5);
        }
        
        .login-form button[type="submit"]:hover::before {
            left: 100%;
        }
        
        .login-form button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.4);
        }
        
        .back-home {
            text-align: center;
            margin-top: 25px;
            animation: slideIn 0.6s ease-out 0.8s forwards;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .back-home a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .back-home a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(107, 196, 250, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .back-home a:hover {
            color: var(--secondary);
            background-color: rgba(107, 196, 250, 0.1);
            text-decoration: none;
            transform: translateX(5px);
        }
        
        .back-home a:hover::before {
            left: 100%;
        }
        
        .back-home a i {
            margin-right: 8px;
            transition: transform 0.3s;
        }
        
        .back-home a:hover i {
            transform: translateX(-3px);
        }
        
        .footer-links {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            animation: slideIn 0.6s ease-out 1s forwards;
            opacity: 0;
            transform: translateX(-20px);
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
        }
        
        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transition: width 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            text-decoration: none;
        }
        
        .footer-links a:hover::after {
            width: 100%;
        }
        
        .footer-links span {
            margin: 0 12px;
            color: #e2e8f0;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }
            
            .logo h1 {
                font-size: 30px;
            }
            
            .logo .heartbeat-icon {
                font-size: 44px;
            }
            
            .floating-element {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated floating background elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <!-- Font Awesome heartbeat icon -->
            <i class="fas fa-heartbeat heartbeat-icon"></i>
            <h1>CAREALERT</h1>
            <p>ICU Management System</p>
        </div>
        
        <form class="login-form" action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <span class="material-icons">person</span>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="material-icons" id="togglePassword">visibility</span>
            </div>
            
            <button type="submit">Sign In</button>


            
            <!-- Back to Home link -->
       
            <div class="back-home">
            <a href="{{ url_for('about_page') }}">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

            
            <div class="footer-links">
                <a href="/forgot-password">Forgot password?</a>
                <span>|</span>
                <a href="/register">Create new account</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'visibility' : 'visibility_off';
            this.style.transform = 'scale(1.2)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });

        // Form submission handler
        

        // Add focus animation for inputs
        const inputs = document.querySelectorAll('.login-form input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Add a subtle animation on page load
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

        });
    </script>
</body>
</html>
